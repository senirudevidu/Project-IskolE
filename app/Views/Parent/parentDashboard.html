<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parent_Dashboard</title>

    </head>
    <body>
        <div class="body">
            <div class="container">
                <label for="child-select">Select Child</label>
                <select id="child-select">
                    <option>John Smith - Grade 10</option>
                    <option>Jane Smith - Grade 8</option>
                    <option>Mike Johnson - Grade 5</option>
                </select>
            </div>
            <div class="top">
                <div class="container info-box-small data-box">
                    <span class="info-box-heading">Overall Average</span>
                    <span class="info-box-sub-heading heading-blue">87.5%</span>
                </div>
                <div class="container info-box-small data-box">
                    <span class="info-box-heading">Attendance</span>
                    <span class="info-box-sub-heading heading-blue">94%</span>
                </div>
                <div class="container info-box-small data-box">
                    <span class="info-box-heading">Class Rank</span>
                    <span class="info-box-sub-heading heading-blue">3rd</span>
                </div>
                <div class="container info-box-small data-box">
                    <span class="info-box-heading">Behavior Score</span>
                    <span class="info-box-sub-heading heading-blue">Excellent</span>
                </div>
            </div>

            <div class="nav">
                <div class="nav-item active" data-target="academic">Academics</div>
                <div class="nav-item" data-target="attendance">Attendance</div>
                <div class="nav-item" data-target="behavior">Behavior</div>
                <div class="nav-item" data-target="teacher">Teachers</div>
                <div class="nav-item" data-target="requests">Requests</div>
                <div class="nav-item" data-target="events">Events</div>
            </div>

            <div class="bottem active" id="academic">
                <div class="box">
                    <div class="container info-box-large">
                        <div class="heading-section">
                            <span class="heading-text">Academic Progress</span>
                            <span class="sub-heading-text"></span>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
